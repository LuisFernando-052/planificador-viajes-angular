<div class="register-container">
  <div class="register-card">
    <h2>Crear Cuenta</h2>
    <p class="subtitle">Únete al Planificador de Viajes</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.invalid]="email?.invalid && email?.touched"
          placeholder="tu@email.com"
        >
        
        <!-- Mensajes de error -->
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">El email es obligatorio</small>
          <small *ngIf="email?.errors?.['email']">Ingresa un email válido</small>
        </div>
      </div>

      <!-- Campo Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.invalid]="password?.invalid && password?.touched"
          placeholder="Mínimo 6 caracteres"
        >
        
        <!-- Mensajes de error -->
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria</small>
          <small *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</small>
        </div>
      </div>

      <!-- Campo Confirmar Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          class="form-control"
          [class.invalid]="(confirmPassword?.invalid && confirmPassword?.touched) || 
                           (registerForm.errors?.['passwordMismatch'] && confirmPassword?.touched)"
          placeholder="Repite tu contraseña"
        >
        
        <!-- Mensajes de error -->
        <div class="error-message" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <small *ngIf="confirmPassword?.errors?.['required']">Confirma tu contraseña</small>
        </div>
        <div class="error-message" *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword?.touched">
          <small>Las contraseñas no coinciden</small>
        </div>
      </div>

      <!-- Mensaje de error general -->
      <div class="alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Mensaje de éxito -->
      <div class="alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Botón Submit -->
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Registrarse</span>
        <span *ngIf="isLoading">Creando cuenta...</span>
      </button>

      <!-- Divisor -->
      <div class="divider">
        <span>O</span>
      </div>

      <!-- Botón Google -->
      <button 
        type="button" 
        class="btn-google"
        (click)="onGoogleRegister()"
        [disabled]="isLoading"
      >
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
          <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
          <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
          <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
        </svg>
        Registrarse con Google
      </button>

      <!-- Link a Login -->
      <p class="login-link">
        ¿Ya tienes cuenta? 
        <a routerLink="/login">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</div>
